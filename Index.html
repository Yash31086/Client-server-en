<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Account Creation</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font and premium background gradient */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Subtle blue/purple gradient background */
            background: linear-gradient(135deg, #e0f2fe 0%, #ede9fe 100%);
        }
        /* Custom styling for button animation */
        .btn-gradient {
            background-image: linear-gradient(to right, #4f46e5 0%, #8b5cf6 51%, #4f46e5 100%);
            transition: 0.5s;
            background-size: 200% auto;
        }
        .btn-gradient:hover {
            background-position: right center;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Card Container: Increased shadow and smoother rounded corners -->
    <div class="w-full max-w-sm bg-white rounded-2xl shadow-2xl p-8 sm:p-10 border border-indigo-100/50 transition-all duration-300 hover:shadow-3xl">

        <!-- Header -->
        <div class="text-center mb-10">
            <!-- Icon with gradient effect -->
            <div class="mx-auto h-14 w-14 flex items-center justify-center rounded-full bg-indigo-100 mb-4">
                <svg class="h-8 w-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-extrabold text-gray-900 tracking-tight">
                Create Your Secure Account
            </h2>
            <p class="mt-2 text-sm text-gray-500">
                Data will be hashed using Bcrypt (cost 10).
            </p>
        </div>

        <!-- Sign Up Form -->
        <form class="space-y-6" action="http://localhost:3000/signup" method="POST">
            
            <!-- Username/Email Field -->
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-700 mb-1">
                    Username / Email
                </label>
                <input id="username" name="username" type="text" autocomplete="username" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-base transition duration-200">
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">
                    Password
                </label>
                <input id="password" name="password" type="password" autocomplete="new-password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-base transition duration-200">
            </div>

            <!-- Submit Button with Gradient and Hover Effect -->
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3.5 px-4 rounded-xl text-base font-bold text-white uppercase tracking-wider btn-gradient transform hover:scale-[1.02] active:scale-[0.98]">
                    Sign Up Now
                </button>
            </div>
        </form>
        
        <!-- Security Footer -->
        <p class="mt-8 text-center text-xs text-gray-500">
            üîê Secure Transaction: Data posted to `http://localhost:3000/signup`
        </p>
    </div>

</body>
</html>
